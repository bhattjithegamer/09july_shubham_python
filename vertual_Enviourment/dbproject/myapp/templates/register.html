<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styleregister.css' %}">
</head>
<body>
    <!-- From Uiverse.io by Yaya12085 --> 
<form method="post" class="form">
    {% csrf_token %}
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
        <label>
            <input name="firstname" required="" placeholder="" type="text" class="input">
            <span>Firstname</span>
        </label>

        <label>
            <input name="lastname" required="" placeholder="" type="text" class="input">
            <span>Lastname</span>
        </label>
    </div>  
            
    <label>
        <input name="email" required="" placeholder="" type="email" class="input">
        <span>Email</span>
    </label> 
        
    <label>
        <input name="password" required="" placeholder="" type="password" class="input">
        <span>Password</span>
    </label>
    <label>
        <input name="confirmpassword" required="" placeholder="" type="password" class="input">
        <span>Confirm password</span>
    </label>
    <button class="submit">Submit</button>
    <p class="signin">Already have an acount ? <a href="/login">Signin</a> </p>
</form>
<a href="/">home</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
      {% load static %}

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/stylelogin.css' %}" />
  </head>
  <body>
    <form method="post" class="form">
        {% csrf_token %}
        <p class="title">Login</p>
        <p class="message">Login to access your account</p>

        <label>
            <input name="email" required="" placeholder="" type="email" class="input">
            <span>Email</span>
        </label>

        <label>
            <input name="password" required="" placeholder="" type="password" class="input">
            <span>Password</span>
        </label>

        <button class="submit">Login</button>
        <p class="signin">Don't have an account? <a href="/register">Register</a></p>
    </form>
  </body>
</html>

{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}

<style>
    /* ðŸ‘‰ This will make your placeholder white */
    .form-control::placeholder {
        color: white !important;
        opacity: 1 !important;
    }
</style>

<div class="container py-5 mt-5 d-flex justify-content-center">
    <div class="col-md-5" data-aos="flip-right">

        <form method="POST">
            {% csrf_token %}
            <div class="p-5 rounded-4 text-center" 
                 style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);">
                
                <h2 class="fw-bold mb-4">Create Account</h2>
                {% if msg %}
        <div class="alert alert-info">{{ msg }}</div>
{% endif %}

                <input required type="text" name="fullname" 
                       class="form-control bg-dark text-white border-secondary mb-3" 
                       placeholder="Full Name">

                <input required type="email" name="email" 
                       class="form-control bg-dark text-white border-secondary mb-3" 
                       placeholder="Email">

                <input required type="password" name="password" 
                       class="form-control bg-dark text-white border-secondary mb-3" 
                       placeholder="Password">

                <button class="btn btn-primary w-100 rounded-pill fw-bold" type="submit">
                    Sign Up
                </button>

                <p class="mt-3 small">
                    Already have an account?
                    <a href="{% url 'login' %}" class="text-info">Login</a>
                </p>

            </div>
        </form>

    </div>
</div>
{% endblock %}

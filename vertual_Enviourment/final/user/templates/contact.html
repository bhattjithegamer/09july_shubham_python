{% extends 'base.html' %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8" data-aos="zoom-in">
            <div class="p-5 rounded-4" style="background: rgba(255,255,255,0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 0 30px rgba(0,0,0,0.5);">
                <h2 class="text-center mb-4 fw-bold">Get In Touch</h2>
                <p class="text-center text-white-50 mb-5">Have questions about a Laptop? We are here to help.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Name</label>
                            <input name="name" type="text" class="form-control bg-dark text-white border-secondary" placeholder="John Doe">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input name="email" type="email" class="form-control bg-dark text-white border-secondary" placeholder="john@example.com">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Subject</label>
                            <input name="subject" type="text" class="form-control bg-dark text-white border-secondary" placeholder="Order Inquiry">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Message</label>
                            <textarea name="message" class="form-control bg-dark text-white border-secondary" rows="5" placeholder="Write your message here..."></textarea>
                        </div>
                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="btn btn-info px-5 py-2 rounded-pill fw-bold text-white">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>

        position: fixed;
        width: 60px;

        justify-content: center;
        transition: all 0.3s ease;
    }

    .insta-float:hover {
        transform: scale(1.1) translateY(-5px); /* માઉસ લઈ જતા થોડું મોટું અને ઉપર જશે */

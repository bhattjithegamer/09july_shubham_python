{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<style>
    /* White Placeholder Fix */
    .form-control::placeholder {
        color: white !important;
        opacity: 1 !important;
        
    }
</style>

<div class="container py-5 mt-5 d-flex justify-content-center">
    <div class="col-md-5" data-aos="flip-left">

        <form method="POST" action="">
            {% csrf_token %}
            
            <div class="p-5 rounded-4 text-center" 
                 style="background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);">

                <h2 class="fw-bold mb-4">Welcome Back</h2>
                {% if msg %}
        <div class="alert alert-info">{{ msg }}</div>
{% endif %}

                <input type="email" name="email" 
                       class="form-control bg-dark text-white border-secondary mb-3" 
                       placeholder="Email" required>

                <input type="password" name="password" 
                       class="form-control bg-dark text-white border-secondary mb-3" 
                       placeholder="Password" required>

                <button type="submit" class="btn btn-info w-100 rounded-pill fw-bold">Login</button>

                <p class="mt-3 small">Don't have an account?
                    <a href="{% url 'register' %}" class="text-info">Register</a>
                </p>

            </div>

        </form>

    </div>
</div>

{% endblock %}

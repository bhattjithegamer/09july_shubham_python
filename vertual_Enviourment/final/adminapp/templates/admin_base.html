<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel - TechBeast{% endblock %}</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f2027; /* Fallback */
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
            z-index: 1000;
        }

        .sidebar-link {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            display: block;
            padding: 12px 25px;
            transition: 0.3s;
            border-left: 3px solid transparent;
        }

        .sidebar-link:hover, .sidebar-link.active {
            color: #00bfff;
            background: rgba(255,255,255,0.05);
            border-left: 3px solid #00bfff;
        }

        .sidebar-link i { margin-right: 10px; }

        /* Main Content */
        .admin-content {
            margin-left: 250px;
            padding: 30px;
        }

        /* Glass Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
        }

        /* Tables */
        .table-dark-glass {
            --bs-table-bg: transparent;
            color: #fff;
            border-color: rgba(255,255,255,0.1);
        }
        
        /* Form Inputs */
        .form-control-dark {
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
        }
        .form-control-dark:focus {
            background: rgba(0,0,0,0.7);
            color: white;
            border-color: #00bfff;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center fw-bold text-info mb-4">TechBeast <span class="fs-6 text-white-50">Admin</span></h3>
        
        <a href="{% url 'dashboard' %}" class="sidebar-link active"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="{% url 'products' %}" class="sidebar-link"><i class="bi bi-box-seam"></i> Products</a>
        <a href="{% url 'admin_orders' %}" class="sidebar-link"><i class="bi bi-cart-check"></i> Orders</a>
        <a href="{% url 'users' %}" class="sidebar-link"><i class="bi bi-people"></i> Users</a>
        <a href="{% url 'admin_contact_list' %}" class="sidebar-link"><i class="bi bi-envelope-open"></i> Contacts</a>
        <a href="{% url 'settings' %}" class="sidebar-link"><i class="bi bi-gear"></i> Settings</a>
        
        <div class="mt-5 pt-5 border-top border-secondary">
            <a href="{% url 'admin_logout' %}" class="sidebar-link text-danger"><i class="bi bi-box-arrow-left"></i> Logout</a>
        </div>
    </div>

    <!-- Content Area -->
    <div class="admin-content">
        <!-- Top Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold">{% block page_title %}Dashboard{% endblock %}</h4>
            <div class="d-flex align-items-center">
                <span class="me-3">Admin User</span>
                <img src="https://ui-avatars.com/api/?name=Admin&background=0D8ABC&color=fff" class="rounded-circle" width="40">
            </div>
        </div>

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart JS for Dashboard -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

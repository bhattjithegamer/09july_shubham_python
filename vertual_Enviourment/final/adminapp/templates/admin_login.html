<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - TechBeast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h2 class="mb-4 fw-bold">Admin Panel</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label>Username</label>
                <input name="username" type="text" class="form-control bg-dark text-white border-secondary" placeholder="Enter username">
            </div>
            <div class="mb-3 text-start">
                <label>Password</label>
                <input name="password" type="password" class="form-control bg-dark text-white border-secondary" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-info w-100 fw-bold mt-3">Login</button>
        </form>
    </div>
</body>
</html>

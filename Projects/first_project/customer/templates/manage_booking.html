{% extends "base.html" %}

{% block title %}Manage Booking{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow mt-6">
    <h2 class="text-2xl font-bold mb-5 text-center">Your Bookings</h2>

    <table class="w-full border-collapse">
        <thead>
            <tr class="bg-gray-200 text-left">
                <th class="border p-3">Booking ID</th>
                <th class="border p-3">Artist</th>
                <th class="border p-3">Date</th>
                <th class="border p-3 text-center">Action</th>
            </tr>
        </thead>

        <tbody>
        {% for b in bookings %}
            <tr class="hover:bg-gray-100 transition">
                <td class="border p-3">{{ b.id }}</td>
                <td class="border p-3">{{ b.artistname }}</td>
                <td class="border p-3">{{ b.date }}</td>

                <td class="border p-3 text-center">
                    <a href="/cancel_booking/{{ b.id }}" 
                       class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                        Cancel
                    </a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4" class="border p-4 text-center text-gray-500">
                    No bookings found
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

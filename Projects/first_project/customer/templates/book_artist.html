{% extends "base.html" %}

{% block title %}Book Artist{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-5 text-center">Book Artist</h2>
{% if msg %}
    <div id="msgBox" class="p-2 bg-green-100 text-green-700 rounded mb-3">
        {{ msg }}
    </div>
    {% endif %}
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <input required name="artistname" type="text" placeholder="Artist Name" class="w-full border p-2 rounded">
        <input required name="date" type="date" class="w-full border p-2 rounded">
        <input required name="location" type="text" placeholder="Event Location" class="w-full border p-2 rounded">

        <button class="w-full bg-green-600 text-white py-2 rounded">Book Now</button>
    </form>
</div>

{% if msg %}

<script>
        setTimeout(function() {
            var box = document.getElementById("msgBox");
            if (box) {
                box.style.display = "none";
            }
        }, 3000); // 3 seconds
    </script>
    {% endif %}
{% endblock %}

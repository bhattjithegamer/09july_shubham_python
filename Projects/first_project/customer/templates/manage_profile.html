{% extends "base.html" %}

{% block title %}Manage Profile{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-5 text-center">Manage Profile</h2>
{% if msg %}
    <div id="msgBox" class="p-2 bg-green-100 text-green-700 rounded mb-3">
        {{ msg }}
    </div>
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <input name="fullname" type="text" value="{{user.fullname}}" placeholder="Full Name" class="w-full border p-2 rounded">
        <input name="email" type="email" value="{{user.email}}" placeholder="Email" class="w-full border p-2 rounded">
        <input name="password" type="text" value="{{user.password}}" placeholder="Password" class="w-full border p-2 rounded">
        <input name="mobile" type="text" value="{{user.mobile}}" placeholder="Mobile" class="w-full border p-2 rounded">

        <button class="w-full bg-blue-600 text-white py-2 rounded">Update Profile</button>
    </form>
</div>
{% if msg %}


<script>
        setTimeout(function() {
            var box = document.getElementById("msgBox");
            if (box) {
                box.style.display = "none";
            }
        }, 3000); // 3 seconds
    </script>
    {% endif %}
{% endblock %}

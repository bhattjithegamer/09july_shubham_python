<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-lg mx-auto mt-10 bg-white p-6 shadow rounded">
    <h2 class="text-xl font-bold mb-4">Manage Profile</h2>
    {% if msg %}
    <div id="msgBox" class="p-2 bg-green-100 text-green-700 rounded mb-3">
        {{ msg }}
    </div>
    {% endif %}



    <form method="post" class="space-y-4">
        {% csrf_token %}
        <input name="fullname" type="text" value="{{user.fullname}}" placeholder="Full Name" class="w-full p-3 border rounded">
        <input name="email" type="email" value="{{user.email}}" placeholder="Email" class="w-full p-3 border rounded">
        <input name="password" type="password" value="{{user.password}}" placeholder="password" class="w-full p-3 border rounded">
        <input name="category" type="text" value="{{user.category}}" placeholder="Category" class="w-full p-3 border rounded">
        
        <button type="submit" class="w-full bg-green-600 text-white p-3 rounded">Update</button>
    </form>
</div>
{% if msg %}
<script>
        setTimeout(function() {
            var box = document.getElementById("msgBox");
            if (box) {
                box.style.display = "none";
            }
        }, 3000); // 3 seconds
    </script>
    {% endif %}
</body>
</html>

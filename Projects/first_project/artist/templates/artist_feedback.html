<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-lg mx-auto mt-10 bg-white p-6 shadow rounded">
    <h2 class="text-xl font-bold mb-4">Give Feedback</h2>
    {% if msg %}
    <div id="msgBox" class="p-2 bg-green-100 text-green-700 rounded mb-3">
        {{ msg }}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <textarea 
            name="feedback" 
            class="w-full p-3 border rounded" 
            rows="4" 
            placeholder="Write feedback..."
            required
        ></textarea>

        <button 
            type="submit" 
            class="w-full bg-blue-600 text-white p-3 rounded mt-4">
            Submit
        </button>
    </form>
</div>
{% if msg %}
<script>
        setTimeout(function() {
            var box = document.getElementById("msgBox");
            if (box) {
                box.style.display = "none";
            }
        }, 3000); // 3 seconds
    </script>
    {% endif %}
</body>
</html>

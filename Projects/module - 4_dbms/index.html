<body>
  <header>

  <section class="search">
    <h2>Find Your Artist</h2>
    <input type="text" id="searchBox" placeholder="Search by category...">
    <button onclick="searchArtist()">Search</button>
  </section>

  <section id="artistList">
    <!-- JS thi dynamic list load thase -->
  </section>

  <script>
  const artists = [
  {name: "DJ Sam", category: "DJ"},
  {name: "Singer Anjali", category: "Singer"},
  {name: "Dancer Rahul", category: "Dancer"}
];

function searchArtist(){
  let query = document.getElementById("searchBox").value.toLowerCase();
  let result = artists.filter(a => a.category.toLowerCase().includes(query));
  
  let html = "";
  result.forEach(a => {
    html += `<p>${a.name} - ${a.category}</p>`;
  });
  
  document.getElementById("artistList").innerHTML = html || "<p>No Artist Found</p>";
}
</script>
</body>
</html>
